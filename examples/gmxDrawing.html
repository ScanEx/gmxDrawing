<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet-src.js"></script>

    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxIcon.css" />
    <link rel="stylesheet" href="http://originalsin.github.io/gmxControls/src/css/L.Control.gmxDrawing.css" />
<!--
<script src="http://originalsin.github.io/gmxControls/src/js/L.Control.gmxDrawing.js"></script>
-->
	<script src="../../gmxControls/src/js/L.Control.gmxDrawing.js"></script>

	<script src="../src/L.GmxDrawing.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
	<div id="map"></div>

	<script>
		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
        // , doubleClickZoom: false, dragging: false
		var map = new L.Map('map', {layers: [osm], center: new L.LatLng(50, 20), zoom: 3});

        map.gmxDrawing.on('drawstart', function (ev) {
            console.log('gmxDrawing drawstart', arguments);
        });
        map.gmxDrawing.on('drawstop', function (ev) {
            console.log('gmxDrawing drawstop', arguments);
        });
        map.gmxDrawing.on('add', function (ev) {
            console.log('gmxDrawing add', arguments);
        });
        map.gmxDrawing.on('edit', function (ev) {
            console.log('gmxDrawing edit', arguments);
        });
        map.gmxDrawing.on('remove', function (ev) {
            console.log('gmxDrawing remove', arguments);
        });
/*
*/
        var drawPolygon = map.gmxDrawing.add(L.polygon(
            [
             [ [50.0, 20.0], [61.0, 20.0], [61.0, 33.0], [30.0, 33.0], [50.0, 20.0] ]
            ]
         ));
        //var removedPolygon = map.gmxDrawing.remove(drawPolygon);

        var drawPolyline = map.gmxDrawing.add(L.polyline(
            [
             [50.0, 30.0], [64.0, 35.0], [71.5, 53.0], [44.0, 43.0]
            ]
         ), {pointStyle:{shape: 'circle'}, lineStyle:{color: '#ff0000'}} );

        // create rectangle
        var drawRectangle = map.gmxDrawing.add(L.rectangle(
            [
             [20.0, 40.0], [54.0, 65.0]
            ]
         ), {pointStyle:{shape: 'circle', size: 12}, lineStyle:{color: '#00ff00'}} );


        map.addControl(new L.Control.gmxDrawing({
            id: 'drawing',
            stateChange: function (control, key, flag) {
                //console.log('Control.gmxDrawing', control.options.activeKey, key, flag);
            }
        }));
	</script>
</body>
</html>
