<!DOCTYPE html>
<html>
<head>
	<title>GmxDrawing Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>


    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxIcon.css" />
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxDrawing.css" />

	<script src="http://scanex.github.io/gmxControls/build/gmxControls-dev.js"></script>

    <link rel="stylesheet" href="../css/L.gmxDrawing.css" />
	<script src="../build/gmxDrawing-dev.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }
        
        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info">
                Use drawing controls for create editing objects: <b>polygon, polyline, rectangle, marker</b>
        </span>
    </div>

	<script>
		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		var map = new L.Map('map', {layers: [osm], squareUnit: 'km2', distanceUnit: 'km', center: new L.LatLng(50, 20), zoomControl: false, zoom: 3});

        var eventShow = function (ev) {
            //console.log(arguments);
        };
        map.gmxDrawing
            .on('drawstart', eventShow)
            .on('drawstop', eventShow)
            .on('add', eventShow)
            .on('edit', eventShow)
            .on('remove', eventShow)
            .on('removefrommap', eventShow)
            .on('addtomap', eventShow)
            .on('dragstart', eventShow)
            .on('drag', eventShow)
            .on('dragend', eventShow);

        map.addControl(new L.Control.gmxDrawing({
            id: 'drawing'
            //,
            //drawOptions: {pointStyle:{shape: 'box', size: 8, fillOpacity: 0.8}, lineStyle:{fill: false, color: '#ff0000'}}
        }));
	</script>
</body>
</html>
