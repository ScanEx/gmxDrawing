<!DOCTYPE html>
<html>
<head>
	<title>GmxDrawing Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>

    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxIcon.css" />
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxDrawing.css" />

	<script src="http://scanex.github.io/gmxControls/build/gmxControls-dev.js"></script>
	<script src="../../Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>

    <link rel="stylesheet" href="../css/L.gmxDrawing.css" />
	<script src="../src/L.GmxDrawing.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
	<div id="map"></div>

	<script>
		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		var map = new L.Map('map', {layers: [osm], center: new L.LatLng(50, 20), zoom: 3});

        
        var state = {
          "version": 1,
          "featureCollection": {
            "type": "FeatureCollection",
            "features": [
              {
                "type": "Feature",
                "properties": {
                  "type": "Polygon"
                },
                "geometry": {
                  "type": "Polygon",
                  "coordinates": [
                    [
                      [
                        20,
                        50
                      ],
                      [
                        20,
                        61
                      ],
                      [
                        33,
                        61
                      ],
                      [
                        33,
                        30
                      ]
                    ]
                  ]
                }
              },
              {
                "type": "Feature",
                "properties": {
                  "lineStyle": {
                    "color": "#ff0000"
                  },
                  "type": "Polyline",
                  "map": false
                },
                "geometry": {
                  "type": "LineString",
                  "coordinates": [
                    [
                      30,
                      50
                    ],
                    [
                      35,
                      64
                    ],
                    [
                      53,
                      71.5
                    ],
                    [
                      43,
                      44
                    ]
                  ]
                }
              },
              {
                "type": "Feature",
                "properties": {
                  "pointStyle": {
                    "size": 12
                  },
                  "lineStyle": {
                    "color": "#00ff00",
                    "fill": true
                  },
                  "type": "Rectangle"
                },
                "geometry": {
                  "type": "Polygon",
                  "coordinates": [
                    [
                      [
                        40,
                        20
                      ],
                      [
                        40,
                        54
                      ],
                      [
                        65,
                        54
                      ],
                      [
                        65,
                        20
                      ]
                    ]
                  ]
                }
              },
              {
                "type": "Feature",
                "properties": {
                  "type": "Point",
                  "options": {
                    "title": "Text example",
                    "draggable": true
                  }
                },
                "geometry": {
                  "type": "Point",
                  "coordinates": [
                    40,
                    65
                  ]
                }
              }
            ]
          }
        };
        map.gmxDrawing.loadState(state);

        map.addControl(new L.Control.gmxDrawing());
	</script>
</body>
</html>
